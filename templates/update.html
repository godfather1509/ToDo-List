{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

<!-- for forms -->
<div class="container" id="forms">
    <!-- this is bootstrap classes if we want our form to take up whole web page use 'container-fluid' class and if we want 
         form to take smaller space we use 'container' class -->
    <h2>Update ToDo</h2>
    <form action="/update/{{alltodos.Sr}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{alltodos.title}}"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Task Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{alltodos.desc}}">
            <!-- by keeping input type password we can take password from user in '*' form -->
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Date Time</label>
            <input type="text" class="form-control" name="time" id="time" value="{{alltodos.date,alltodos.time}}"
                aria-describedby="emailHelp" placeholder="Select Date and Time" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="tick" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Set Reminder</label>
        </div>
        <button type="submit" class="btn btn-outline-info" type="submit">Update</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- flatpickr JS-->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    dateTimeFormat = {
        enableTime: true,
        minDate: "today",
        dateFormat: "d-m-Y H:i",
        time_24hr: true,
        altInput: true,
        altFormat: "F j, Y H:i",
    }
    flatpickr("#time", dateTimeFormat);
</script>
{% endblock body %}
